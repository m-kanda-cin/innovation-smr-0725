<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>脱出成功！</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }

    .video-container {
      position: relative;
      display: inline-block;
    }

    video {
      width: 80vw;
      max-width: 800px;
      border-radius: 12px;
    }

    #success-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 80vw;
      max-width: 800px;
      height: 100%;
      display: none;
      background-color: rgba(0, 0, 0, 0.6);
    }

    #success-overlay img {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 80%;
      animation: popIn 0.6s ease-out forwards;
    }

    @keyframes popIn {
      from {
        transform: translate(-50%, -50%) scale(0.5);
        opacity: 0;
      }
      to {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
    }

    .play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(40, 167, 69, 0.8);
      color: #fff;
      padding: 16px 32px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 20px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .play-button:hover {
      background: rgba(33, 136, 56, 0.8);
    }
  </style>
</head>
<body>
  <h1>さあ脱出だ</h1>
  <p>ここまでよくたどり着いた！！</p>

  <div class="video-container">
    <video id="ending-video" controls>
      <source src="video.mp4" type="video/mp4" />
      お使いのブラウザは動画再生に対応していません。
    </video>

    <a href="#" id="play-button" class="play-button">▶ 再生（音出ます）</a>

    <div id="success-overlay">
      <img src="image.png" alt="脱出成功！" />
    </div>
  </div>

  <audio id="yay-audio" preload="auto">
    <source src="ドンドンパフパフ.mp3" type="audio/mp3">
    お使いのブラウザは audio 再生に対応していません。
  </audio>

  <script>
    const video = document.getElementById('ending-video');
    const overlay = document.getElementById('success-overlay');
    const playButton = document.getElementById('play-button');
    const yayAudio = document.getElementById('yay-audio');

    playButton.addEventListener('click', (e) => {
      e.preventDefault();
      video.volume = 0.2; // 動画の音量
      video.play();
      playButton.style.display = 'none';
    });

    video.addEventListener('ended', () => {
      overlay.style.display = 'block';
      yayAudio.volume = 0.5; // 効果音の音量
      yayAudio.play();
    });
  </script>
</body>
</html>
