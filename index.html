<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>脱出成功！</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }

    .video-container {
      position: relative;
      display: inline-block;
    }

    video {
      width: 80vw;
      max-width: 800px;
      border-radius: 12px;
    }

    #success-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 80vw;
      max-width: 800px;
      height: 100%;
      display: none;
      background-color: rgba(0, 0, 0, 0.6);
    }

    #success-overlay img {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 80%;
      animation: popIn 0.6s ease-out forwards;
    }

    @keyframes popIn {
      from {
        transform: translate(-50%, -50%) scale(0.5);
        opacity: 0;
      }
      to {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <h1>🎬 さあ脱出だ</h1>
  <p>ここまでよくたどり着いた！！</p>

  <div class="video-container">
    <video id="ending-video" autoplay muted>
      <source src="video.mp4" type="video/mp4" />
      お使いのブラウザは動画再生に対応していません。
    </video>

    <div id="success-overlay">
      <img src="image.jpg" alt="脱出成功！" />
    </div>
  </div>

  <script>
    const video = document.getElementById('ending-video');
    const overlay = document.getElementById('success-overlay');

    video.addEventListener('ended', () => {
      overlay.style.display = 'block';
    });
  </script>
</body>
</html>
