<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>脱出成功！</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }

    .video-container {
      position: relative;
      display: inline-block;
    }

    video {
      width: 80vw;
      max-width: 800px;
      border-radius: 12px;
    }

    #success-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 80vw;
      max-width: 800px;
      height: 100%;
      display: none;
      background-color: rgba(0, 0, 0, 0.6);
    }

    #success-overlay img {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 80%;
      animation: popIn 0.6s ease-out forwards;
    }

    @keyframes popIn {
      from {
        transform: translate(-50%, -50%) scale(0.5);
        opacity: 0;
      }
      to {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
    }

.play-button {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: linear-gradient(45deg, #ffd700, #ffac00);
  color: #111;
  padding: 18px 36px;
  border-radius: 50px;
  cursor: pointer;
  font-size: 24px;
  font-weight: bold;
  text-decoration: none;
  box-shadow:
    0 0 10px rgba(255, 215, 0, 0.6),
    0 0 30px rgba(255, 165, 0, 0.5),
    inset 0 0 10px rgba(255, 255, 255, 0.3);
  transition: all 0.4s ease;
  border: none;
  overflow: hidden;
}

.play-button:hover {
  transform: translate(-50%, -50%) scale(1.1);
  box-shadow:
    0 0 20px rgba(255, 215, 0, 0.8),
    0 0 60px rgba(255, 165, 0, 0.7),
    inset 0 0 20px rgba(255, 255, 255, 0.5);
}

.play-button::before {
  content: '';
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: linear-gradient(
    120deg,
    rgba(255, 255, 255, 0.3) 0%,
    rgba(255, 255, 255, 0.1) 30%,
    transparent 60%
  );
  transform: rotate(25deg);
  animation: shine 2s infinite;
}

@keyframes shine {
  0% {
    transform: rotate(25deg) translate(-100%, -100%);
  }
  100% {
    transform: rotate(25deg) translate(100%, 100%);
  }
}

#console-message {
  margin-top: 20px;
  color: gold;
  font-size: 24px;
  font-weight: bold;
  text-shadow: 0 0 10px #ffd700;
  opacity: 0;
  transform: translateY(20px);
  transition: all 0.8s ease;
}
#console-message.show {
  opacity: 1;
  transform: translateY(0);
}
  </style>
</head>
<body>
  <h1>さあ脱出だ</h1>
  <p>ここまでよくたどり着いた！！</p>

  <div class="video-container">
    <video id="ending-video">
      <source src="video.mp4" type="video/mp4" />
      お使いのブラウザは動画再生に対応していません。
    </video>

    <a href="#" id="play-button" class="play-button">▶ 再生（音量注意）</a>

    <div id="success-overlay">
      <img src="image.png" alt="脱出成功！" />
      <p id="console-message">F12 でコンソールを確認すると…？</p>
    </div>
  </div>

  <audio id="yay-audio" preload="auto">
    <source src="ドンドンパフパフ.mp3" type="audio/mp3">
    お使いのブラウザは audio 再生に対応していません。
  </audio>

  <script>
    const video = document.getElementById('ending-video');
    const overlay = document.getElementById('success-overlay');
    const playButton = document.getElementById('play-button');
    const yayAudio = document.getElementById('yay-audio');
(() => {
  const frames = [
    `
%c
     .
     |
     |
     |
    / 、
%c
`,
    `
%c
     .
     .
     |
     |
    / 、
%c
`,
    `
%c
   、| /
  -- * --
   / | 、

%c
`,
    `
%c
  *  *  *  
 * 、| / *
* -- * -- *
 * / | 、 *
  *  *  *

%c
`,
  ];

  let i = 0;
  const colors = [
    "color: gold; font-weight: bold; font-size: 24px; text-shadow: 0 0 10px #ffd700;",
    "color: orange; font-weight: bold; font-size: 24px; text-shadow: 0 0 10px #ff8c00;",
  ];

  function showFrame() {
    console.clear();
    console.log(frames[i % frames.length], colors[i % colors.length], '');
    console.log(
      '%c＼脱出成功！／ 🎉おめでとうございます！！',
      'color: gold; font-size: 18px; font-weight: bold; text-shadow: 0 0 5px #ffd700;'
    );
    i++;
  }

  showFrame();
  const intervalId = setInterval(showFrame, 500);

  setTimeout(() => {
    clearInterval(intervalId);
    console.clear();
    console.log('%c脱出成功！🎉 お疲れさまでした！', 'color: gold; font-size: 18px; font-weight: bold;');
  }, 300000);
})();

video.addEventListener('ended', () => {
  overlay.style.display = 'block';
  yayAudio.volume = 0.5;
  yayAudio.play();

  // テキストをふわっと出す
  setTimeout(() => {
    document.getElementById('console-message').classList.add('show');
  }, 500);
});

    playButton.addEventListener('click', (e) => {
      e.preventDefault();
      video.volume = 0.2; // 動画の音量
      video.play();
      playButton.style.display = 'none';
    });

    video.addEventListener('ended', () => {
      overlay.style.display = 'block';
      yayAudio.volume = 0.5; // 効果音の音量
      yayAudio.play();
    });
  </script>
</body>
</html>
